<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website With SASS</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/1bfa17efdf.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--NAV BAR-->
    <nav class="navbar">
        <a href="#" class="navbar-logo">SASS</a>
        <div class="navbar-bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar-menu">
            <a href="/" class="navbar-menu--links">Home</a>
            <a href="/" class="navbar-menu--links">Products</a>
            <a href="/" class="navbar-menu--links">Services</a>
            <a href="/" class="navbar-menu--links" id="button">Sign Up</a>
        </div>
    </nav>

    <!--HERO SECTION-->
    <div class="hero">
        <div class="hero-container">
            <div class="hero-container--left">
                <h1>They are coming</h1>
                <h2>Be Prepared</h2>
                <p>Sign up now to join the list.</p>
                <button class="hero-container--btn"><a href="#">Sign Up</a></button>
            </div>
            <div class="hero-container--right">
                <img 
                src="./styles/images/img-2.svg" 
                alt="alien" 
                class="hero-container--img">
            </div>
        </div>
    </div>
    
    
</body>
</html>
